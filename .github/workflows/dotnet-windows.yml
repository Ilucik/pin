# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Windows

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install MAUI workload
      run: dotnet workload install maui
    - name: Decrypt PFX file
      run: |
        echo "${{ secrets.PFX_FILE }}" >cert.pfx.asc
        certutil -decode cert.pfx.asc cert.pfx
    - name: Add Cert to Store
      run: certutil -user -q -p ${{  secrets.PFX_PASS }} -importpfx cert.pfx NoRoot
    - name: Publish
      run: dotnet publish pin/pin.csproj -c Release -f:net8.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p:AppxPackageSigningEnabled=true /p:PackageCertificatethumbprint="${{  secrets.PFX_THUMBPRINT  }}"
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        path: .\**\AppPackages\**\*.*
